<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle+emily => wordily</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <!-- header : 인포바와 타이머 -->
    <header>
      <div class="info-bar">
        <div class="info-bar__bar">
          <img src="/assets/bar.svg" alt="bar" />
        </div>
        <div class="info-bar__main">
          <div class="info-bar__main_title">Wordle</div>
          <div class="info-bar__main_timer">TIMER 00:00</div>
        </div>
        <div class="info-bar__icons">
          <img src="/assets/question.svg" alt="question" />
          <img src="/assets/chart.svg" alt="chart" />
          <img src="/assets/setting.svg" alt="setting" />
        </div>
      </div>
    </header>

    <main>
      <div class="board-row row-0">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-1">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-2">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-3">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>

      <div class="board-row row-4">
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
        <div class="board-block"></div>
      </div>
    </main>

    <!--키보드 -->
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-block" data-value="Q">Q</div>
        <div class="keyboard-block" data-value="W">W</div>
        <div class="keyboard-block" data-value="E">E</div>
        <div class="keyboard-block" data-value="R">R</div>
        <div class="keyboard-block" data-value="T">T</div>
        <div class="keyboard-block" data-value="Y">Y</div>
        <div class="keyboard-block" data-value="U">U</div>
        <div class="keyboard-block" data-value="I">I</div>
        <div class="keyboard-block" data-value="O">0</div>
        <div class="keyboard-block" data-value="P">P</div>
      </div>

      <div class="keyboard-row row-1">
        <div class="keyboard-block" data-value="A">A</div>
        <div class="keyboard-block" data-value="S">S</div>
        <div class="keyboard-block" data-value="D">D</div>
        <div class="keyboard-block" data-value="F">F</div>
        <div class="keyboard-block" data-value="G">G</div>
        <div class="keyboard-block" data-value="H">H</div>
        <div class="keyboard-block" data-value="J">J</div>
        <div class="keyboard-block" data-value="K">K</div>
        <div class="keyboard-block" data-value="L">L</div>
      </div>

      <div class="keyboard-row row-2">
        <div class="keyboard-block big" data-value="enter">enter</div>
        <div class="keyboard-block" data-value="Z">Z</div>
        <div class="keyboard-block" data-value="X">X</div>
        <div class="keyboard-block" data-value="C">C</div>
        <div class="keyboard-block" data-value="V">V</div>
        <div class="keyboard-block" data-value="B">B</div>
        <div class="keyboard-block" data-value="N">N</div>
        <div class="keyboard-block" data-value="M">M</div>
        <div class="keyboard-block big" data-value="backspace">
          <img src="./assets/backspsce.svg" alt="backspsce" />
        </div>
      </div>
    </footer>
  </body>
</html>
